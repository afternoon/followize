{% load i18n %}

<h2>Post to Twitter</h2>

<form action="/post/" method="post" class="veryverywide">
  <input type="hidden" name="in_reply_to" id="in_reply_to">
  <div class="form-line">
    <div class="form-input">
      <input id="status" maxlength="140" type="text" name="status" size="140">
      <span id="chars_remaining">140</span>
    </div>
  </div>
  <div class="form-submit">
    <input type="submit" value="Tweet">
  </div>
</form>
